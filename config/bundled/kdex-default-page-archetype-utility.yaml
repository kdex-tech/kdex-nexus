apiVersion: kdex.dev/v1alpha1
kind: KDexClusterPageArchetype
metadata:
  name: kdex-default-page-archetype-utility
spec:
  content: |
    <!DOCTYPE html>
    <html lang="{{ .Language }}">
      <head>
        {{ .Meta }}
        <title>{{l10n .BrandName}}</title>
        <link
          href="https://fonts.googleapis.com"
          rel="preconnect">
        <link
          crossorigin
          href="https://fonts.gstatic.com"
          rel="preconnect">
        <link
          href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700;800&family=Fira+Code:wght@400;500&display=swap"
          rel="stylesheet">
        <link
          href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@latest/build/styles/monokai-sublime.min.css"
          rel="stylesheet">

        <style>
        :root {
            --primary-color: #1a202c;
            --secondary-color: #4a5568;
            --bg-color: #f7fafc;
            --card-bg: rgba(255, 255, 255, 0.8);
        }

        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at top left, #ffffff, #edf2f7);
            color: var(--primary-color);
            font-family: 'Outfit', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #content-main {
            padding: 2rem;
        }

        #content-main > div.container {
            backdrop-filter: blur(12px);
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.6);
            border-radius: 2rem;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.05);
            padding: 3rem 2rem;
            text-align: center;
            width: auto;
        }

        #content-main > div.error-container {
            align-items: center;
            backdrop-filter: blur(12px);
            background: var(--card-bg);
            border-radius: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
            padding: 3rem 2rem;
            text-align: center;
            width: auto;
        }

        h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 800;
            margin-bottom: 1.5rem;
            letter-spacing: -0.02em;
            background: linear-gradient(135deg, #1a202c 0%, #4a5568 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .message {
            font-size: 1.25rem;
            line-height: 1.7;
            color: var(--secondary-color);
            margin-bottom: 3rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .code-container {
            position: relative;
            text-align: left;
            margin: 2rem 0;
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        .code-header {
            background: #333;
            padding: 0.75rem 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        .dot-1 {
            background: #ff5f56;
        }

        .dot-2 {
            background: #ffbd2e;
        }

        .dot-3 {
            background: #27c93f;
        }

        pre {
            margin: 0;
            background: #23241f !important;
            padding: 1.5rem;
            overflow-x: auto;
        }

        pre > code {
            font-family: 'Fira Code', monospace !important;
            font-size: 0.95rem;
            line-height: 1.6;
            color: #f8f8f2;
            white-space: pre !important;
        }

        .footer {
            margin-top: 3rem;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.02);
            border-radius: 1rem;
            display: inline-block;
        }

        .footer p {
            margin: 0;
            font-size: 0.875rem;
            color: #718096;
            font-weight: 500;
        }
        </style>
      </head>
      <body>
        <main>
          {{ .Content.main }}
        </main>
      </body>
    </html>
