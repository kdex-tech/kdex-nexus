resources:
- ../rbac
- ../manager
- ../webhook
- ../certmanager
- ../metrics
- ../bundled

patches:
- path: manager_metrics_patch.yaml
  target:
    kind: Deployment
- path: cert_metrics_manager_patch.yaml
  target:
    kind: Deployment
- path: manager_webhook_patch.yaml
  target:
    kind: Deployment

replacements:
- source:
    kind: Service
    version: v1
    name: controller-manager-metrics-service
    fieldPath: metadata.name
  targets:
  - select:
      kind: Certificate
      group: cert-manager.io
      version: v1
      name: metrics-certs
    fieldPaths:
    - spec.dnsNames.0
    - spec.dnsNames.1
    options:
      delimiter: '.'
      index: 0
      create: true
  # - select:
  #     kind: ServiceMonitor
  #     group: monitoring.coreos.com
  #     version: v1
  #     name: controller-manager-metrics-monitor
  #   fieldPaths:
  #   - spec.endpoints.0.tlsConfig.serverName
  #   options:
  #     delimiter: '.'
  #     index: 0
  #     create: true

- source:
    kind: Service
    version: v1
    name: controller-manager-metrics-service
    fieldPath: metadata.namespace
  targets:
  - select:
      kind: Certificate
      group: cert-manager.io
      version: v1
      name: metrics-certs
    fieldPaths:
    - spec.dnsNames.0
    - spec.dnsNames.1
    options:
      delimiter: '.'
      index: 1
      create: true
  # - select:
  #     kind: ServiceMonitor
  #     group: monitoring.coreos.com
  #     version: v1
  #     name: controller-manager-metrics-monitor
  #   fieldPaths:
  #   - spec.endpoints.0.tlsConfig.serverName
