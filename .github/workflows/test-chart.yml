name: Test Chart

on:
  push:
  pull_request:


jobs:
  test-e2e:
    name: Run on Ubuntu
    runs-on: ubuntu-latest
    steps:
    - name: Clone the code
      uses: actions/checkout@v6

    - name: Setup Go
      uses: actions/setup-go@v6
      with:
        go-version-file: go.mod

    - name: Install the latest version of kind
      run: |
        curl -Lo ./kind https://kind.sigs.k8s.io/dl/latest/kind-linux-$(go env GOARCH)
        chmod +x ./kind
        sudo mv ./kind /usr/local/bin/kind

    - name: Verify kind installation
      run: kind version

    - name: Create kind cluster
      run: kind create cluster

    - name: Run Go mod tidy
      run: |
        go mod tidy

    - name: Install the KDex CRDs
      run: |
        CRDS_DIR=$(go list -m -f '{{.Dir}}' kdex.dev/crds)
        kubectl apply -f $CRDS_DIR/config/crd/bases

    - name: Install Helm
      run: |
        curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash

    - name: Verify Helm installation
      run: helm version

    - name: Lint Helm Chart
      run: |
        helm lint ./dist/chart

    - name: Build and load kdex-nexus image
      run: |
        make docker-build IMG=kdex-nexus:ci
        kind load docker-image kdex-nexus:ci

    - name: Install cert-manager via Helm
      run: |
        helm repo add jetstack https://charts.jetstack.io
        helm repo update
        helm install cert-manager jetstack/cert-manager --namespace cert-manager --create-namespace --set crds.enabled=true

    - name: Wait for cert-manager to be ready
      run: |
        kubectl wait --namespace cert-manager --for=condition=available --timeout=300s deployment/cert-manager
        kubectl wait --namespace cert-manager --for=condition=available --timeout=300s deployment/cert-manager-cainjector
        kubectl wait --namespace cert-manager --for=condition=available --timeout=300s deployment/cert-manager-webhook

