    - name: Install Helm chart for project
      run: |
        make copy-bundled-for-chart
        helm install my-release ./dist/chart \
          --create-namespace \
          --namespace kdex-nexus-system \
          --set controllerManager.container.image.repository=kdex-nexus \
          --set controllerManager.container.image.tag=ci \
          --set controllerManager.container.image.pullPolicy=Always

    - name: Check Helm release status
      run: |
        helm status my-release --namespace kdex-nexus-system

